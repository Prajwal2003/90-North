<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>Navbar</nav>
  <div class="container">

    <button id="open_btn" class="openbtn" onclick="openNav()">&#9776;</button>

    <div id="mySidepanel" class="sidepanel">
      <a class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>

    <div id="main_content" class="main-content">Main Content</div>
    <div class="right-panel">Right Panel</div>
  </div>
  <footer>Footer</footer>
  <script>
    function openNav() {
        document.getElementById("main_content").style.width = "65%";
        document.getElementById("open_btn").style.width = "15%";
        document.getElementById("mySidepanel").style.width = "15%";
    }

    function closeNav() {
        document.getElementById("mySidepanel").style.width = "0";
        document.getElementById("main_content").style.width = "75%";
        document.getElementById("open_btn").style.width = "5%";
    }
  </script>
</body>
</html>
